<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="icon" type="image/png" href="Images/Imagen_LoginPage.png">
  <title>Formulario De B&uacute;squeda</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1A4A5A;">
      <a class="navbar-brand" href="#">LinkedInScrapper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Historia</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">¿Qui&eacute;nes somos?</a>
              </li>
              <li>
                  <a class="nav-link" href="#">Seguimiento de Egresados</a>
              </li>
          </ul>
      </div>
    </nav>
  </header>

  <form id="miFormulario" action="/vista-resultados" method="post">
    <div class="container text-center mt-3">
      <div class="row">
        <div class="col">
          <img src="Images/UADY.jpg" class="img-fluid" alt="Imagen de la universidad" id="img-universidad">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">UNIVERSIDAD</h5>
              <p class="card-text">Selecciona la universidad correspondiente</p>
              <select id="universidad" name="universidad">
                <option value="default" selected>Seleccionar Universidad</option>
                {{range .}}
                <option value="{{.UniversidadItem}}">{{.UniversidadItem}}</option>
                {{end}}
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <img src="Images/licenciatura.jpg" class="img-fluid" alt="Imagen de la licenciatura" id="img-licenciatura">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LICENCIATURA</h5>
              <p class="card-text">Selecciona la licenciatura correspondiente.</p>
              <select name="licenciatura" id="licenciatura" disabled>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <img src="Images/RESULTADOS.png" class="img-fluid" alt="...">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">RESULTADOS</h5>
              <p class="card-text">Click para mostrar la información</p>
              <input type="submit" id="resultados" value="Ver resultados" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="Scripts/script.js"></script>
  
</body>
</html>
